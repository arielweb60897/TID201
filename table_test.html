<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid rgb(200, 200, 200);
        /* 是一個控制字元間距的屬性 */
        letter-spacing: 1px;
        font-size: 0.8rem;
      }

      td,
      th {
        border: 1px solid rgb(190, 190, 190);
        padding: 10px 20px;
      }

      th {
        background-color: rgb(235, 235, 235);
      }
    </style>
  </head>
  <body>
    <table>
      <tr class="tr01">
        <td>姓名</td>
        <td colspan="2">小青</td>
        <td></td>
        <td rowspan="2"></td>
        <td rowspan="2" colspan="2"></td>
      </tr>
      <tr class="tr02">
        <td>種族</td>
        <td>人族</td>
        <td>已婚</td>
        <td>照片</td>
      </tr>
      <tr class="tr03">
        <td colspan="4">個人作品</td>
        <td>個人作品</td>
        <td>個人作品</td>
        <td>個人作品</td>
      </tr>
      <tr class="tr04">
        <td colspan="4">個人簡歷</td>
        <td>個人簡歷</td>
        <td>個人簡歷</td>
        <td>個人簡歷</td>
      </tr>
    </table>
  </body>
</html>
