<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 900px;
        background-color: #fcc;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        /* flex-direction: row; //預設是row */
      }
      .box {
        width: 180px;
        height: 190px;
        background-color: #ddd;
        border: 1px solid #000;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
